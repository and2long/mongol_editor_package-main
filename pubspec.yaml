name: mongol_editor
description: A comprehensive Mongolian script editor with custom keyboard, ML-powered autocomplete, and rich text editing features.
version: 1.0.0
homepage: https://github.com/yourusername/mongol_editor

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  mongol: ^9.0.0
  get: ^4.6.6
  flutter_screenutil: ^5.9.3
  shared_preferences: ^2.5.3
  emoji_picker_flutter: ^4.4.0

  # Machine Learning
  pytorch_mobile:
    git:
      url: https://github.com/and2long/pytorch_mobile_clone.git

publish_to: none

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/machine_learning/zmodel.pt
    - assets/machine_learning/new_char_to_token.json

  # Fonts
